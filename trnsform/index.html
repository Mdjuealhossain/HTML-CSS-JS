<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Hover Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 700px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      transition: all 0.8s ease-in-out;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .effect-label {
      font-size: 13px;
      font-weight: 700;
      color: #0f172a;
      width: 180px;
    }

    /* Stylish Gradient Backgrounds + Smooth Effects */
    .card1 {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
    }
    .card1:hover {
      transform: rotate(360deg);
    }

    .card2 {
      background: linear-gradient(135deg, #ff512f, #dd2476);
    }
    .card2:hover {
      transform: scale(1.2);
    }

    .card3 {
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }
    .card3:hover {
      transform: translateY(-10px);
    }

    .card4 {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      transform-style: preserve-3d;
    }
    .card4::after {
      content: "Back";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #00000080;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }
    .card4:hover {
      transform: rotateY(180deg);
    }

    .card5 {
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
    }
    .card5:hover {
      transform: skewY(10deg);
    }

    .card6 {
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
    }
    .card6::after {
      content: "Back";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #00000080;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      transform: rotateX(180deg);
      backface-visibility: hidden;
    }
    .card6:hover {
      transform: rotateX(180deg);
    }

    .card7 {
      background: linear-gradient(135deg, #30cfd0, #330867);
    }
    .card7:hover {
      transform: scale(0.95) rotate(-10deg);
    }

    .card8 {
      background: linear-gradient(135deg, #fc466b, #3f5efb);
    }
    .card8:hover {
      transform: translateX(10px) scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card card1">Box 1</div>
      <div class="effect-label">transform: <b>rotate(360deg)</b></div>
    </div>
    <div class="row">
      <div class="card card2">Box 2</div>
      <div class="effect-label">transform: <b>scale(1.2)</b></div>
    </div>
    <div class="row">
      <div class="card card3">Box 3</div>
      <div class="effect-label">transform: <b>translateY(-10px)</b></div>
    </div>
    <div class="row">
      <div class="card card4">Box 4</div>
      <div class="effect-label">transform: <b>rotateY(180deg)</b></div>
    </div>
    <div class="row">
      <div class="card card5">Box 5</div>
      <div class="effect-label">transform: <b>skewY(10deg)</b></div>
    </div>
    <div class="row">
      <div class="card card6">Box 6</div>
      <div class="effect-label">transform: <b>rotateX(180deg)</b></div>
    </div>
    <div class="row">
      <div class="card card7">Box 7</div>
      <div class="effect-label">transform: <b>scale(0.95) rotate(-10deg)</b></div>
    </div>
    <div class="row">
      <div class="card card8">Box 8</div>
      <div class="effect-label">transform: <b>translateX(10px) scale(1.1)</b></div>
    </div>
  </div>
</body>
</html>
